<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let numero

    numero = Number(prompt(`Escreva um numero inteiro!`))

    if (numero %2==0 && numero %3==0) {
        alert(`Numero multiplo de 2 e 3`)
    } if (numero %2==0 || numero %3==0) {
        alert(`Numero multiplo apenas da tabuada do 2 ou do 3`)
    } else {
        alert(`Não é múltiplo de 2 nem de 3`)
    }

    </script>
</body>
</html>
