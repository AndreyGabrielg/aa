<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

    let Num

    Num = Number(prompt(`Digite algum numero`))

    if (Num > 0) {
        alert(`Positivo`)
    } if (Num < 0) {
        alert(`Negativo`)
    } else {
        alert(`Nulo`)
    }

    </script>
</body>
</html>
